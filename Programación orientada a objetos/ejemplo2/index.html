<!doctype html>
<html lang="en">

<head>
    <title>

    </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-6">

                    <div class="row">

                        <div class="col-12">
                            <div class="form-group">
                                <label for="">Escriba la cuestion que será sometida a votación</label>
                                <input type="text" name="" id="texto" class="form-control" placeholder="Ingrese texto"
                                    aria-describedby="helpId">

                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <button type="button" name="" id="btn" class="btn btn-primary btn-lg btn-block">
                                Aceptar</button>
                        </div>
                    </div>

                </div>
                <div class="col-6">

                    <div class="row">
                        <div class="col-12">
                            <div class="alert alert-success" role="alert">
                                <h4 class="alert-heading"></h4>
                                <p id="newtext"></p>

                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-4"><button type="button" name="" id="btnfavor" class="btn btn-success btn-lg
                                btn-block">A favor</button></div>
                        <div class="col-4"><button type="button" name="" id="btncontra" class="btn btn-danger btn-lg
                                btn-block">En contra</button></div>
                        <div class="col-4"><button type="button" name="" id="btnabstencion" class="btn btn-light btn-lg
                                btn-block">Abstención</button></div>


                    </div>

                    <div class="row mt-2">
                        <div class="col-12">
                            <button type="button" name="" id="finalizar" class="btn btn-primary btn-lg btn-block">Finalizar</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="./js/class.js"></script>
    <script src="./js/app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
